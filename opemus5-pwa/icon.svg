<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="80" fill="#1a1410"/>
  <rect x="16" y="16" width="480" height="480" rx="64" fill="none" stroke="#c4713b" stroke-width="2" opacity="0.3"/>
  <!-- Enlarger column -->
  <rect x="248" y="100" width="16" height="260" fill="#3d3228" rx="3"/>
  <!-- Enlarger head -->
  <rect x="200" y="90" width="112" height="50" rx="8" fill="#2a2218" stroke="#c4713b" stroke-width="2"/>
  <!-- Light cone -->
  <polygon points="220,140 292,140 340,320 172,320" fill="url(#cone)" opacity="0.15"/>
  <!-- Baseboard -->
  <rect x="140" y="320" width="232" height="16" rx="4" fill="#3d3228" stroke="#c4713b" stroke-width="1.5"/>
  <!-- Paper on baseboard -->
  <rect x="180" y="308" width="152" height="12" rx="2" fill="#d4c4a8" opacity="0.2"/>
  <!-- Lens -->
  <circle cx="256" cy="170" r="14" fill="none" stroke="#c4713b" stroke-width="2.5"/>
  <circle cx="256" cy="170" r="6" fill="#c4713b" opacity="0.4"/>
  <!-- k label -->
  <text x="256" y="420" text-anchor="middle" font-family="serif" font-size="80" font-style="italic" fill="#c4713b" opacity="0.9">k</text>
  <!-- Safelight glow -->
  <circle cx="400" cy="100" r="8" fill="#c43030" opacity="0.6"/>
  <circle cx="400" cy="100" r="16" fill="#c43030" opacity="0.1"/>
  <defs>
    <linearGradient id="cone" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#c4713b" stop-opacity="1"/>
      <stop offset="100%" stop-color="#c4713b" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
